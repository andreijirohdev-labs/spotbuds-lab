<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Spotify • SpotBuds</title>
    <meta name="title" content="Login with Spotify • SpotBuds" />
    <meta
      name="description"
      content="Log in to Spotify to find out what your Spotify activity says about you. Are you a melancholic or a partyholic? Find your Spotify music taste with SpotBuds."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spotbuds.krishg.com/" />
    <meta property="og:title" content="Login with Spotify • SpotBuds" />
    <meta
      property="og:description"
      content="Log in to Spotify to find out what your Spotify activity says about you. Are you a melancholic or a partyholic? Find your Spotify music taste with SpotBuds."
    />
    <meta
      property="og:image"
      content="https://spotbuds.krishg.com/assets/cover.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://spotbuds.krishg.com/" />
    <meta property="twitter:title" content="Login with Spotify • SpotBuds" />
    <meta
      property="twitter:description"
      content="Log in to Spotify to find out what your Spotify activity says about you. Are you a melancholic or a partyholic? Find your Spotify music taste with SpotBuds."
    />
    <meta
      property="twitter:image"
      content="https://spotbuds.krishg.com/assets/cover.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="SpotBuds" />
    <link
      href="https://cdn.jsdelivr.net/npm/reseter.css@2.0.0/css/reseter.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="window" id="loading">
      <header class="window-titlebar">
        <div class="window-title">SpotBuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>Loading<span class="loading-dots"></span></h1>
      </div>
    </main>
    <main class="window" id="error" style="display: none">
      <header class="window-titlebar">
        <div class="window-title">SpotBuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>An error occurred during authentication.</h1>
        <p>Please try again. Please report to Krish. Debug info:</p>
        <p id="error-text"></p>
        <a href="../"><button class="button">Restart</button></a>
      </div>
    </main>
    <main class="window" id="success" style="display: none">
      <header class="window-titlebar">
        <div class="window-title">SpotBuds</div>
        <div class="window-controls">
          <button class="window-control minimize">-</button>
          <button class="window-control maximize">+</button>
          <button class="window-control close">x</button>
        </div>
      </header>
      <div class="window-content">
        <h1>Success!</h1>
        <a href="../results"><button class="button">Continue</button></a>
      </div>
    </main>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/InertiaPlugin.min.js"
    ></script>
    <script src="../config.js"></script>
    <script defer src="../window.js"></script>
    <script defer src="./script.js"></script>
  </body>
</html>
